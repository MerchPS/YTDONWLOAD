<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">YouTube Downloader</h1>
        <form id="downloadForm" class="space-y-4">
            <input 
                type="text" 
                id="youtubeUrl" 
                placeholder="Masukkan URL YouTube" 
                class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300"
            >
                Download MP3
            </button>
        </form>
        <div id="result" class="mt-6 text-center"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
        <div class="text-center">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16 mb-4 animate-spin mx-auto"></div>
            <h2 class="text-white text-xl font-semibold">Memproses...</h2>
        </div>
    </div>

    <style>
        .loader {
            border-top-color: #3498db;
        }
    </style>
</body>
</html>
