<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-6">YouTube MP3/MP4 Downloader</h1>
    <form id="downloadForm" class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <input type="text" id="youtubeUrl" placeholder="Masukkan URL YouTube" class="p-2 rounded-lg w-72 text-black" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-4 w-full">Cari Video</button>
    </form>

    <div id="result" class="mt-6 text-center"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center text-2xl hidden">
        <span>Loading...</span>
    </div>
</body>
</html>
