<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-blue { background-color: #007bff; color: white; }
        .btn-green { background-color: #28a745; color: white; }
        .btn-yellow { background-color: #ffc107; color: black; }
        .hidden { display: none; }
        .thumbnail {
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="yt-url" placeholder="Masukkan URL YouTube">
        <button id="fetch-info" class="btn-blue">Get Info</button>

        <div id="loading" class="hidden">
            <p>Loading...</p>
        </div>

        <div id="result"></div>
    </div>

</body>
</html>
