<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube/TikTok Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 10px;
        }
        #debug {
            margin-top: 20px;
            text-align: left;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Downloader MP4/MP3</h1>
    <input type="text" id="urlInput" placeholder="Masukkan URL YouTube/TikTok">
    <button id="getInfoBtn">Get Info</button>

    <div id="result"></div>
    <div id="debug"></div>

    <script src="index.js"></script>

</body>
</html>
